{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username"><b>Username</b> <i>(Max 150 characters. Letters, digits and @ . + - _)</i></label>
        <input type="text" class="form-control" id="username" pattern="[A-Za-z0-9@.+-_]{1,150}" name="username" placeholder="Create a username" title="Max 150 characters. Letters, digits and @ . + - _" required>
    </div>
    <div class="form-group">
        <label for="password1"><b>Password</b><i>(Create a complex password.)</i></label>
        <input type="password" class="form-control" id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password1" placeholder="Create new password" title="Password cannot be too similar to username, cannot be a commonly used password, cannot be entirely numeric and must contain at least 8 characters" required>
    </div>
    <div class="form-group">
        <label for="password2"><b>Confirm Password</b><i>(Enter the same password for verification)</i></label>
        <input type="password" class="form-control" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password2" placeholder="Confirm your password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <button style="margin-top: 10px; ;" class="button" type="submit" class="btn btn-primary">Register</button>
</form>

<p><b>Already have an account? <a href="{% url 'login' %}">Login</a></b></p>

</div>
{% endblock content %}
