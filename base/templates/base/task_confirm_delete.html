{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a class="task-title" href="{% url 'tasks' %}">Go Back</a>
</div>

<div class="card-body">
<form method="POST">
    {% csrf_token %}
    <p class="task-title">Are you sure you want to delete this task? "{{task}}"</p>
    <input class="button" type="submit" value="Delete" />
</form>
</div>

{% endblock content %}
